
<h1 style="color:blue;">
    Job Opportunities
</h1>

<div class="background">


<div style="display: inline-block; width:40%">
    <h3>Post a New Job</h3>
    <form action = "{% url 'add_job' %}" method = "POST" style="display:inline; width:40%;">
        {% csrf_token %}
         <section>
            <label for="job_title">Job Title: </label>
            <input type="text" name="job_title" style="width:25vw;"/>
         </section>
         <br/>
         <section style="height: 300px; width: 30vw; margin-top: 2%;">
            <label for="job_description" style="height:100%; width:100%;">Job Description:</label>
            <input type="" name="job_description" style="height:100%; width:100%; border-radius: 5%;"/>
         </section>
         <br/>
         <input type="submit" value="Submit Job" style="width:30vw; margin-top:5px;">
     </form>
</div>
<div style="display: inline-block; width:40%; height:30vh; overflow-y: auto;">
    <h3>Jobs:</h3>
    <ul style="display:inline; width: 40%;">
        {% for job in my_jobs %}
            <li style="list-style-type: none;margin-bottom:15px;">
                <span>Job Title: {{ job.job_title }}</span>
                <p>Job Description: {{job.job_description}}</p>
                <a href="delete/{{job.id}}" style="" ><button>Delete</button></a>
                <a href="edit/{{job.id}}" style="" ><button>Edit</button></a>
                <hr>
            </li>
        {% endfor %}
    </ul>
    </div>
</div>
